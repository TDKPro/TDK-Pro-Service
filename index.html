
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDK&ProService – Oficjalny Opiekun Twoich Oszczędności</title>
  <style>
    body {
      margin: 0;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    a.button {
      background: #ff8000;
      color: #fff;
      padding: 12px 30px;
      border-radius: 16px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    img.qr {
      width: 120px;
      margin: 20px auto;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      section { padding: 40px 16px; }
    }
  </style>
</head>
<body>

<!-- HERO -->
<section id="hero">
  <img src="TDK&ProService - Opiekun Oszczędności.png" alt="TDK&ProService" style="width:160px; margin-bottom:32px;" />
  <h1 style="font-size:2.3rem; color:#ff8000;">TDK&ProService – Opiekun Twoich Oszczędności</h1>
  <p style="font-size:1.1rem; color:#ddd;">Fotowoltaika. Pompy ciepła. Diagnostyka. Serwis. Efektywność.</p>
  <a href="tel:691275254" class="button">Zadzwoń: 691 275 254</a>
  <br><a href="https://m.me/TDKProService" class="button" style="background:#232323; color:#ff8000; border:2px solid #ff8000;">Napisz na Messengerze</a>
  <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://tdkpro.github.io/TDK-Pro-Service/" alt="QR do strony" class="qr" />
</section>

<!-- Skrypt do animacji fade-in -->
<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
